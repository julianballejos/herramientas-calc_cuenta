<!DOCTYPE html>
<html lang="es">
<head>
	<!-- Setting the pages character encoding -->
	<meta charset="UTF-8">

	<!-- The meta viewport will scale my content to any device width -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Link to my stylesheet -->
	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">

	<title>Dividí la cuenta</title>

</head>
<body onchange="logpruebas(),recalcula()">
	<h2>Ingresá las personas y lo que gastó cada una</h2>
	
	<p>Agregá tantas líneas como cantidad de personas haya en total.</p>


	<div class="resultado">
		<div class="tarjeta_resumen" id="sum_total">
			<p class="res" id="res_personas">-</p>
			<p style="color:rgb(55, 56, 57)">Personas</p>
		</div>
		<div class="tarjeta_resumen" id="sum_total">
			<p class="res" id="res_monto_total">$ -</p>
			<p style="color:rgb(55, 56, 57)">Total</p>
		</div>
	</div>	

	


	<form action="" method="post" autocomplete="off">

		<div class="field" id="linea_1">
			<input class="names" type="text" name="nombres[]" placeholder="Nombre 1...">
			<input class="ammount" type="number" name="puso[]" placeholder="Monto..." id="ammount_1">
			<div class="conclusion" id="debe_1"></div>
			<span id="mas_1" onclick="addField(this),recalcula()">+</span>
			<span onclick="removeField(this),logpruebas(),recalcula()">-</span>
		</div>

		 <div class="button reset" onclick="location.reload()">Resetear</button>

	</form>

	<script src="script.js"></script> 

</body>
</html>
